<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./style.css">
<title>Frontend Mentor | Order summary card</title>
<article id="page">
  <main>
    <header>  
      <img id="banner" alt="banner" src="./images/illustration-hero.svg"/>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </header>
    <section id="plan-details">
      <img alt="icon" src="./images/icon-music.svg"/>
      <div id="price">
        <h2>Annual Plan</h2>
        <span>$59.99/year</span>
      </div>
      <a id="plan-change" href="#">Change</a>
    </section>
    <div id="navigation">
      <a href="#">
        <div id="submit-button">Proceed to Payment</div>
      </a>
      <a href="#">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://maccartm.github.io">Michael MacCarthy</a>.
  </footer>
</article>
