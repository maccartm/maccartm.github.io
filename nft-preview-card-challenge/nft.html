<!DOCTYPE html>
<link rel="stylesheet" href="index.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">
<title>NFT preview card component</title>
<div id="page">
  <div id="card">
    <div id="thumbnail">
      <img src="./images/image-equilibrium.jpg" alt="currency image"/>
      <a href="#">
        <div>
          <img src="./images/icon-view.svg" alt="currency main page" id="overlay"/>
        </div>
      </a>
    </div> 
    <div id="currency"><a href="#">Equilibrium #3429</a></div>
    <p>Our Equilibrium collection promotes balance and calm.
    <div id="valuation">
      <div id="equivalent">
        <img src="./images/icon-ethereum.svg" alt="equivalent currency icon"/>
        <span>0.041 ETH</span>
      </div>
      <div id="time">
        <img src="./images/icon-clock.svg" alt="clock symbol"/>
        <span>3 days left</span>
      </div>
    </div>
    <hr />
    <div id="creator">
      <img src="./images/image-avatar.png" alt="profile picture"/>
      <span>Creation of 
        <a href="#">Jules Wyvern</a>
      </span>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maccartm">Michael MacCarthy</a>.
  </div>
</div>
